<!DOCTYPE html>
<html lang="en">

<head>



  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>


<body>
  <!-- navlinks -->
  <nav>
    <ul>
      <li> <a href="index.html">Home</a></li>
      <li> <a href="gallery.html">Gallery</a></li>
      <li> <a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="main-block">
    <div class="left-part">
      <i class="fas fa-envelope"></i>
      <i class="fas fa-at"></i>
      <i class="fas fa-mail-bulk"></i>
    </div>
    <form name="myForm" action="/success.html" onsubmit="return hasValue()" method="get">
      <h1>Contact Us</h1>
      <div class="info">
        <input id="fnameVal" type="text" name="fname" placeholder="Full name">
        <input id="anameVal" type="text" name="aname" placeholder="Email">
        <input id="bnameVal" type="text" name="bname" placeholder="Phone number">
        <input id="cnameVal" type="text" name="cname" placeholder="Website">

      </div>
      <p>Message</p>
      <div>
        <textarea rows="4"></textarea>
      </div>
      <input type="submit" value="Submit">

    </form>
  </div>



  <div class="click">
    <ul>
      <li>
        <a href="https://facebook.com" target="_blank" rel="noopener"
          aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
      </li>
      <li>
        <a href="https://twitter.com" target="_blank" rel="noopener"
          aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
      </li>
      <li>
        <a href="https://youtube.com" target="_blank" rel="noopener"
          aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
      </li>
      <li>
        <a href="https://instagram.com" target="_blank" rel="noopener"
          aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
      </li>
    </ul>
  </div>

  <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
  <script>function hasValue() {

      var fnameVal = document.getElementById('fnameVal').value
      var fnameVal = document.getElementById('anameVal').value
      var fnameVal = document.getElementById('bnameVal').value
      var fnameVal = document.getElementById('cnameVal').value
      if (!fnameVal) {
        alert("The field needs a value!")
        return false;
      }
      if (!anameVal) {
        alert("The field needs a value!")
        return false;
      }
      if (!bnameVal) {
        alert("The field needs a value!")
        return false;
      }
      if (!cnameVal) {
        alert("The field needs a value!")
        return false;
      }
    }
  </script>
</body>

</html>
